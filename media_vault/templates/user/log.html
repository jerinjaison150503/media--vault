<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #212121, #424242);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            padding: 0 15px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 1rem;
            font-weight: bold;
            color: #f1f1f1;
        }

        .form-control {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #555;
            color: #fff;
            width: 100%;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .d-flex {
            display: flex;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .form-check-input {
            margin-right: 10px;
        }

        button {
            padding: 12px;
            background-color: #ff8a00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #e67e00;
        }

        a {
            color: #ff8a00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Media query for mobile devices */
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card shadow-lg p-4 rounded">
                    <h2 class="text-center mb-4">User Login</h2>
                    <form action="../log/" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <!-- <label for="email" class="form-label">Email</label> -->
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" pattern="^[a-zA-Z0-9.]+@gmail\.com$" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="password" class="form-label">Password</label> -->
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="../reg" class="text-decoration-none">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
